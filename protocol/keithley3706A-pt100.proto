Terminator = LF;
ExtraInput=Ignore;

getId {
        out "*idn?";
        in "KEITHLEY INSTRUMENTS INC.,%#s";
	@init { out "*idn?"; in "KEITHLEY INSTRUMENTS INC.,%#s"; }
}

getUnits {
        out "print(dmm.units)";
        in "%d";
}

getfunc {
        out "print(dmm.func)";
        in "%s";	
}

getMeasurement {
        out "channel.close(\"\$10\$2,\$10\$3,\$1911,\$1922\")";
	wait 50;
	out "print(dmm.measure())";
        in "%g";
        out "channel.open(\"allslots\")";
}


